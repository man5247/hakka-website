<title>107 年客家知識體系獎補助計畫聯合成果發表會</title>
<meta name="description" content="為發揚客家文化，同時鼓勵與推動客家相關議題之學術研究風氣，提升研究水準，客家委員會(以下簡稱客委會)多年來補助大專校院，發展客家學術機構，並設置相關補助辦法，徵求優秀學術研究提案。經客委會學術發展委員會之提議，每年邀集受補助之客家學術機構提案，齊聚一堂分享研究成果，即為舉辦此次發表會之初衷。 

本次發表會預定舉行日期為民國107年12月21日(星期五)至22日(星期六)，為期兩天。依照本年度客委會學術補助計畫之數量與題目屬性，規劃數個發表會場次，且要求「整合型計畫」之受補助單位，踴躍參與發表以期公開呈現年度客家學術補助之成效。發表會地點預定為高雄市新客家文化園區文物館，其不僅是全臺第一座設立於都會區的客家文物館，同時也是南部展現客家運動的場域。高雄市客家文物館在1995年由高雄市諸多旅高客家鄉親奔走籌設，歷經11次會議、遊說市府、參與規劃、選址爭議、到拍板定案，1998年落成啟用。在意義上，這是高雄市都會區客家鄉親透過「體制內」爭取，所達成的運動成果，亦可說是回應十年前在臺北街頭都會區客家人為爭取媒體近用權，而站上「街頭戰車」奮力請願的硬頸精神。" />
<meta name="keywords" content="ehakka,客家,聯合成果發表會,推動客家相關議題休閒,文創,教育,數位化,網路媒體與文化,靚靚六堆,浪漫台三線,女性/資料庫建置,文化資產論述,族群/社團,台灣客家研究學會新書發表會,客家語言,媒體推廣,認識台灣客家,典型客家人,客戲一夏" />
